<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- JS dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap 4 dependency -->
    <script src="https://unpkg.com/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- bootbox code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
    <script src="https://github.com/makeusabrew/bootbox/releases/download/v5.5.2/bootbox.locales.min.js"></script>

    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Stick+No+Bills:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="csscircular/style2.css">

    <script type="module">

        import {insertar_al_inicio} from './csscircular/index.js';
        import {insertar_al_final} from './csscircular/index.js';
        import {insertar_antes_x} from './csscircular/index.js';
        import {inserta_despues_X} from './csscircular/index.js';

        import {elimina_inicio} from './csscircular/index.js';
        import {elimina_ultimo} from './csscircular/index.js';
        import {elimina_X} from './csscircular/index.js';
        import {elimina_antes_X} from './csscircular/index.js';
        import {elimina_despues_X} from './csscircular/index.js';
        
        window.insertar_al_inicio=insertar_al_inicio;
        window.insertar_al_final=insertar_al_final;
        window.insertar_antes_x=insertar_antes_x;
        window.inserta_despues_X=inserta_despues_X;

        window.elimina_inicio=elimina_inicio;
        window.elimina_ultimo=elimina_ultimo;
        window.elimina_X=elimina_X;
        window.elimina_antes_X=elimina_antes_X;
        window.elimina_despues_X=elimina_despues_X;

    </script>

</head>

<body>
    <div class="container">
        <br>
        <div class="titulo">
            <h1 class="main_title">LISTAS CIRCULARES</h1>
        </div>
        <br>
        <canvas id="tutorial" width="700" height="150"></canvas>
        <br><br>
        <div id="salida"></div>
            <div class="menu">
                <div class ="subtitulo">Agregar : </div><hr>
                <div class="botones row justify-content-around">
                  
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <button type="button" class="btna" id="agregar" onclick="insertar_al_inicio()">Inicio</button>
                     </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <button type="button" class="btna" id="insertar-final" onclick="insertar_al_final()">Final</button>
                     </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <button type="button" class="btna" id="insertar-antes" onclick="insertar_antes_x()">Antes</button>
                     </div >
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <button type="button" class="btna" id="insertar-despues" onclick="inserta_despues_X()">Despues</button>
                     </div>
                </div><br>
                <div class ="subtitulo">Eliminar : </div><hr>  
                <div class="botones row justify-content-around">
                    
                        <div class="col-xs-12 col-sm-12 col-md-6">
                            <button type="button" class="btna" id="insertar-despues" onclick="elimina_inicio()">Inicio</button>
                         </div>
                        <div class="col-xs-12 col-sm-12 col-md-6">
                            <button type="button" class="btna" id="eliminar-final" onclick="elimina_ultimo()">Final</button>
                         </div>
                        <div class="col-xs-12 col-sm-12 col-md-6">
                            <button type="button" class="btna" id="eliminar-x" onclick="elimina_X()">X</button>
                         </div>
                        <div class="col-xs-12 col-sm-12 col-md-6">
                            <button type="button" class="btna" id="eliminar-antes" onclick="elimina_antes_X()">Antes</button>
                         </div>
                        <div class="col-xs-12 col-sm-12 col-md-6">
                            <button type="button" class="btna" id="eliminar-despues" onclick="elimina_despues_X()">Despues</button>
                         </div>
                </div>

                <div class="return">
                    <a href="Principal.html">Menu</a>
                </div>
                  
            </div>
    </div>
    
</body>

</html>
